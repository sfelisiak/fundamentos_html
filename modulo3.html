            <form>
<fieldset>
    <legend> Formulario de inscrição do curso HTML</legend>
                <!-- nome do usuario-->
                <label for="name">Name</label>

                <input name="name" type="text" placeholder="Digite seu nome:"> <br>

                <!-- email do usuario-->
                <label for="email">Email</label>

                <input name="email" type="email" placeholder="Digite seu email:"> <br>

                <label for="phone">Fone</label>

                <input type="phone" nome="phone"> <br>

                <!-- genero do usuario radio-->
                <label>Genero</label> <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>

                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="outros" name="genero" value="outros">
                <label for="outros">Outros</label>
                <input type="radio" id="naoinformar" name="genero" value="naoinformar">
                <label for="naoinformar">Prefiro não informar</label> <br>
                <!-- perfil do usuario checkbox-->

                <label>Perfil</label> <br>

                <input type="checkbox" nome="perfil" id="aluno" value="aluno">

                <input type="checkbox" nome="perfil" id="professor" value="professor">
                <label for="professor">Professor</label>
                <br>

<label for="dowlold"> Material de apoio</label><br>
